<!DOCTYPE html>

<polymer-element name="person-form" attributes="action">
  <template>
    <div id="message"></div>
    <form method="post" on-submit="{{doSubmit}}">
      <div>
        First name: <input type="text" value="{{person.Nombre}}" name="nombre">
      </div>
      <div>
        Last name: <input type="text" value="{{person.Apellidos}}" name="apellidos">
      </div>
      <div>
        Age: <input type="number" value="{{person.Edad | asInteger}}" name="edad">
      </div>
      <div>
        <input type="submit">
      </div>
    </form>
  </template>
  <script type="application/dart" src="person_form.dart"></script>
</polymer-element>
